<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> -->
    <link rel="stylesheet" href="simple-css.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav id="nav-links">
            <a onclick="showSection('choose')" id="choose-link" class="current nav-link">Choose</a></li>
            <a onclick="showSection('do')" id="do-link" class="nav-link">Do</a></li>
            <a onclick="showSection('break')" id="break-link" class="nav-link">Break</a></li>
        </nav>
    </header>
    <div id="container">
        <div id="choose" class="section">
            <div id="todo-list" class="notice"></div>
            <div>
                <input type="text" id="new-todo" placeholder="new todo" onkeypress="if(event.key === 'Enter') { addTodo(); }">
                <button onclick="addTodo()">Add</button>
            </div>
        </div>

        <div id="do" class="section hidden">
            <div class="notice" id="current-todo"></div>
            <div class="buttons">
                <button onclick="deferNext()">Defer to Next</button>
                <button onclick="deferLast()">Defer to Last</button>
                <button onclick="randomTodo()">Random</button>
            </div>
        </div>

        <div id="break" class="section hidden">
            <p class="notice">Take a break ☀️</p>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="nav.js"></script>
</body>
</html>
