<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="nav" class="nav-section">
            <nav>
                <button onclick="showSection('choose')">Choose</button>
                <button onclick="showSection('do')">Do</button>
                <button onclick="showSection('break')">Break</button>
            </nav>
        </div>

        <div id="choose" class="section">
            <h3>Choose</h3>
            <div id="todo-list"></div>
            <div>
                <input type="text" id="new-todo" placeholder="new todo" onkeypress="if(event.key === 'Enter') { addTodo(); }">
                <button onclick="addTodo()">Add</button>
            </div>
        </div>

        <div id="do" class="section hidden">
            <h3>Do</h3>
            <div id="current-todo"></div>
            <div class="buttons">
                <button onclick="deferNext()">Defer to Next</button>
                <button onclick="deferLast()">Defer to Last</button>
                <button onclick="randomTodo()">Random</button>
            </div>
        </div>

        <div id="break" class="section hidden">
            <h3>Break</h3>
            <p>Take a break :)</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
